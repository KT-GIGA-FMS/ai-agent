name: Reservation Agent CI/CD

on:
  push:
    branches: [main]
    paths: ['services/agents/reservation-agent/**']
  pull_request:
    branches: [main]
    paths: ['services/agents/reservation-agent/**']

env:
  SERVICE_NAME: reservation-agent
  SERVICE_PATH: services/agents/reservation-agent

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE_PATH }}
          pip install flake8 black isort mypy
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd ${{ env.SERVICE_PATH }}
          echo "ðŸ” Running flake8..."
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          
          echo "ðŸŽ¨ Running black..."
          black --check src/
          
          echo "ðŸ“¦ Running isort..."
          isort --check-only src/

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE_PATH }}
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd ${{ env.SERVICE_PATH }}
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.SERVICE_PATH }}/coverage.xml
          flags: ${{ env.SERVICE_NAME }}
          name: ${{ env.SERVICE_NAME }}-coverage

  # Docker ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ${{ env.SERVICE_PATH }}
          docker build -t ${{ env.SERVICE_NAME }}:test .

      - name: Test Docker container
        run: |
          cd ${{ env.SERVICE_PATH }}
          # ì»¨í…Œì´ë„ˆê°€ ì •ìƒì ìœ¼ë¡œ ì‹œìž‘ë˜ëŠ”ì§€ í…ŒìŠ¤íŠ¸
          docker run --rm -d --name test-container ${{ env.SERVICE_NAME }}:test
          sleep 10
          docker logs test-container
          docker stop test-container

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.SERVICE_PATH }}/${{ env.SERVICE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # í†µí•© í…ŒìŠ¤íŠ¸ (ì‹¤ì œ API í…ŒìŠ¤íŠ¸)
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: docker-build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: reservation_db
          POSTGRES_USER: reservation_user
          POSTGRES_PASSWORD: reservation_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE_PATH }}
          pip install pytest httpx
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          cd ${{ env.SERVICE_PATH }}
          # í™˜ê²½ë³€ìˆ˜ ì„¤ì • (í…ŒìŠ¤íŠ¸ìš©)
          export DATABASE_URL="postgresql://reservation_user:reservation_password@localhost:5432/reservation_db"
          export REDIS_URL="redis://localhost:6379/0"
          export AZURE_OPENAI_API_KEY="test-key"
          export AZURE_OPENAI_ENDPOINT="https://test.openai.azure.com/"
          export AZURE_OPENAI_DEPLOYMENT="test-deployment"
          export AZURE_OPENAI_API_VERSION="2024-02-15-preview"
          
          # í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          python -m pytest tests/ -v -m "integration"

  # ë°°í¬ ì¤€ë¹„ (Azure Container Registry)
  deploy-prepare:
    name: Deploy Preparation
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd ${{ env.SERVICE_PATH }}
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:latest

      - name: Create deployment manifest
        run: |
          echo "ðŸ“‹ Creating deployment manifest..."
          cat > deployment-manifest.txt << EOF
          Service: ${{ env.SERVICE_NAME }}
          Image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref }}
          Timestamp: $(date -u)
          EOF

      - name: Upload deployment manifest
        uses: actions/upload-artifact@v3
        with:
          name: deployment-manifest
          path: deployment-manifest.txt

  # ì„±ê³µ ì•Œë¦¼
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: deploy-prepare
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify deployment success
        run: |
          echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Ready for deployment to Azure!"
