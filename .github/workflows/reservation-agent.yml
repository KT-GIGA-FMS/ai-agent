    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ${{ env.SERVICE_PATH }}
          docker build -t ${{ env.SERVICE_NAME }}:test .

      - name: Test Docker container
        run: |
          cd ${{ env.SERVICE_PATH }}
          echo "ðŸ³ Docker ì»¨í…Œì´ë„ˆ í…ŒìŠ¤íŠ¸ ì‹œìž‘"
          
          # Azure OpenAI API í‚¤ê°€ ìžˆëŠ”ì§€ í™•ì¸
          if [ -n "${{ secrets.AZURE_OPENAI_API_KEY }}" ]; then
            echo "âœ… Secrets ë°œê²¬ - ì‹¤ì œ í™˜ê²½ë³€ìˆ˜ë¡œ ì»¨í…Œì´ë„ˆ í…ŒìŠ¤íŠ¸"
